<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp::Adil Gadirov</title>
</head>
<body>
    <div class="container">
        <div class="serachBox">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <input type="text" placeholder="type location name" id="city">
            <i class="fa-solid fa-magnifying-glass" id="glassIcon"></i>
        </div>
        <div class="error">
            <img src="./images/404.png" alt="">
            <p style="text-align: center;font-size: 30px;font-weight: bold;">Location is not find</p>
        </div>
        <div class="weatherBox" style="display: none;">
            <img src="" alt="" id="image">
            <div style="display: flex;flex-direction: column;">
                <span style="font-size: 50px;" id='temprature'>-14 â„ƒ</span>
               <span style="font-size: 30px;" id="description">Overcast Clouds</span>
            </div>
        </div>
        <div class="humiditywind" style="display: none;">
           <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div style="display: flex;flex-direction: column;">
                    <span id="humidityPercent">83%</span>
                    <span>Humidity</span>
                </div>
           </div>
           <div class="windSpeed">
                <i class="fa-solid fa-wind"></i>
                <div style="display: flex;flex-direction: column;">
                    <span id="speedDegre">4Km/h</span>
                    <span>Wind Speed</span>
                </div>
           </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
